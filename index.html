<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>qr-code-tailwindcss</title>
  </head>

  <body>
    <!--Background Container-->
    <main class="flex items-center justify-center h-screen bg-lightGray">
      <!--Card-->
      <section class="bg-white p-4 mx-6 rounded-2xl w-96 shadow-2xl">
        <!--Flex Container-->
        <div class="flex flex-col rounded-l-xl">
          <!--Image-->
          <img
            src="images/image-qr-code.png"
            alt="qr-code"
            class="object-fit rounded-xl h-80 md:h-80 md:rounded-l-xl"
          />
          <!--Content-->
          <div class="p-1 md:p-1">
            <h2
              class="font-sans text-3xl text-center text-darkBlue font-bold mt-4"
            >
              Improve your front-end skills by building projects
            </h2>
            <p
              class="max-w-xs my-6 text-m leading-6 tracking-wide text-center text-grayishBlue p-3"
            >
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
